{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Carrito | {% endblock %}

{% block content %}
<div class="pt-2 px-md-4 mb-3 bg-white border-bottom shadow-sm" id="search-query">
   
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white;">
            <li class="breadcrumb-item"><a href="{% url 'frontpage' %}" style="color: black;">Inicio</a></li>
            <li class="breadcrumb-item active" >Iniciar Sesión</li>
        </ol>
 
    </nav>
</div>
<div class="container py-5" >
    <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto ">

            
            <form action="" method="POST" class="text-center card p-5 ">
                {% csrf_token %}
                
                <p class="h4 mb-4 font-weight-bold">Iniciar Sesión</p>
                <hr>
                <div class="form-group">
                    <label class="" for="apellido">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control mb-4">
                </div>
            
                <div class="form-group">
                    <label class="" for="apellido">Contraseña</label>
                    <input type="password" name="password" class="form-control mb-4">
                </div>
                
                <div class="d-flex justify-content-around">
                    <div>
                        <a href="#">Olvidaste la contraseña?</a>
                    </div>
                </div>
            
            
                <input type="submit" value="Iniciar Sesion" class="btn  btn-success mb-4" >

                <p>¿No tienes una cuenta?
                    <a href="{% url 'registerPage' %}" class="btn btn-info">Registrarse</a>
                </p>
            
        
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
