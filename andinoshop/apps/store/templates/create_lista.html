{% extends 'base.html' %}

{% block title %} Direcciones | {% endblock %}
{% block content %}
<div class="pt-2 px-md-4 mb-3 bg-white border-bottom shadow-sm" id="search-query">
   
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white;">
            <li class="breadcrumb-item"><a href="{% url 'frontpage' %}" style="color: black;">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{% url 'favorites' %}" style="color: black;">Mis Listas</a></li>
            <li class="breadcrumb-item active" >Nueva Lista</li>
        </ol>
 
    </nav>
</div>


<div class="container mt-4">

    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12 mx-auto">
            <form action="" method="POST" class="text-center card p-5">
                {% csrf_token %}
                <p class="h4 mb-4 font-weight-bold">Crear nueva Lista</p>
                <hr>
                <div class="form-group">
                    <label for="name">Nombre de la Lista</label>
                    <input type="text" name="name" class="form-control">
                </div>

                <input type="submit" value="Crear Lista" class="btn  btn-success mb-4">
            </form>

        </div>

    </div>

</div>


{% endblock %}
