{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Punto Andino Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="mx-auto my-auto" style="width: 200px;">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre" class="">Nombre</label>
            <div class="input-group">
            {{ form.first_name }}
        </div>
        </div>
    
        <div class="form-group">
            <label class="" for="apellido">Apellido</label>
            <div class="input-group">  {{ form.last_name }} </div>
        </div>
    
        <div class="form-group">
            <label class="" for="apellido">Username</label>
            <div class="input-group"> {{ form.username }} </div>
        </div>
    
        <div class="form-group">
            <label class="" for="apellido">Email</label>
            <div class="input-group"> {{ form.email }} </div>
        </div>
    
        <div class="form-group">
            <label class="" for="apellido">Contraseña</label>
            <div class="input-group"> {{ form.password1 }} </div>
        </div>
    
        <div class="form-group">
            <label class="" for="apellido">Confirmar Contraseña</label>
            <div class="input-group"> {{ form.password2 }} </div>
        </div>
    
        <div class="text-center">
        <input type="submit" value="Crear Usuario" class="btn  btn-success">

    </div>
    </form> 
    {{ form.errors }}
    <div>
        <div>
            Ya tienes una cuenta?<a href="{% url 'loginPage' %}" class="btn btn-info">Inicia Sesion</a>
        </div>
    </div>
</div>
</body>
</html>
