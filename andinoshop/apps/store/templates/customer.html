{% extends 'base.html' %}

{% block content %}
<div class="pt-2 px-md-4 mb-3 bg-white border-bottom shadow-sm" id="search-query">
   
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white;">
            <li class="breadcrumb-item"><a href="{% url 'frontpage' %}" style="color: black;">Inicio</a></li>
            <li class="breadcrumb-item active" >Perfil</li>

        </ol>
 
   
    </nav>

</div>
<div class="container">
    <div class="row mt-4">
        <div class="col-xl-6 col-lg-6 col-md-10 col-sm-12 mx-auto">
            <div class="card p-3">
                <img src="{{request.user.usuario.profile_pic.url}}" class="mx-auto d-block" height="200px" width="200px"  style="border-radius: 50%;">
                <hr>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Nombre</label>
                            {{form.name}}
                        </div>
                        <div class="form-group">
                            <label for="">Telefono</label>
                            {{form.phone}}
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            {{form.email}}
                        </div>
                        <label for="">Foto de Perfil</label>
                        <div class="input-group">

                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Subir</span>
                            </div>
                            <div class="custom-file">
                                {{form.profile_pic}}
                              <label class="custom-file-label" for="inputGroupFile01">Escoger archivo</label>
                            </div>
                          </div>
                        <div class="form-group">
                            
                            {{form.profile_pic}}
                        </div>
                        <div class="text-center">
                        <input type="submit" value="Actualizar Informacion" class="btn btn-primary text-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
