{% extends 'base.html' %}

{% block title %} Favoritos | {% endblock %}
{% block content %}
<div class="pt-2 px-md-4 mb-3 bg-white border-bottom shadow-sm" id="search-query">
   
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: white;">
            <li class="breadcrumb-item"><a href="{% url 'frontpage' %}" style="color: black;">Inicio</a></li>
            <li class="breadcrumb-item active" >Lista de Favoritos</li>
        </ol>
 
    </nav>
</div>


<div class="container">

  
    {% if lista|length < 1 %}
      <div class="row mt-4">

        <div class="col-md-4">
          <div class="card">
            <a href="#" class="waves-light">
              <div class="card-body text-center">
                <i class="fas fa-plus  fa-3x"></i>
              </div>
            </a>
          </div>
        </div>

      </div>

    {% else %}
    <div class="row">
      {% for lista in lista %}
        <div class="col-md-4 mt-4">
          <div class="card">
            <a href="#" class="waves-light">
              <div class="card-body text-center">
                <h3>{{lista.name}}</h3>
              </div>
            </a>

            <div class="card-footer">
              <div class="row">
                <div class="col-md-6 border-right text-center font-weight-bold">
                  d
                </div>
                <div class="col-md-6 border-left text-center font-weight-bold">
                  36K
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

      <div class="col-md-4 mt-4">
        <div class="card">
          <a href="#" class="waves-light">
            <div class="card-body text-center">
              <i class="fas fa-plus  fa-3x"></i>
            </div>
          </a>
        </div>
      </div>

    </div>
    


    {% endif %}
  
    
    
</div>


{% endblock %}
